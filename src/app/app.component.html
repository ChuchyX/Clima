<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <div class="container-fluid">
      <span class="navbar-brand" style="font-weight: 600;">
       CLIMA
      </span>
    </div>
  </div> 
</nav>

<div class="alert alert-dismissible alert-danger" *ngIf="mostrarError">
  <strong>HA OCURRIDO UN ERROR AL INTENTAR ENCONTRAR LA CIUDAD</strong>
</div>

<div class="container pt-4">
  <div class="row">
    <div class="col-lg-4">
      <img [src]="urlImage" alt="img_clima" width="300px" height="300px">
    </div>
    <div class="col-lg-6" style="padding-top: 50px;">
      <input type="text" class="form-control" placeholder="Ingrese una ciudad..." style="text-align: center;" [(ngModel)]="ciudad">
      <button class="btn btn-primary btn-lg btn-block" style="margin-top: 10px; width: 100%;" [disabled]="ciudad == ''" (click)="obtenerClima()">OBTENER CLIMA</button>


      <div class="spinners mt-5 text-center" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      

      <div class="card mt-3" *ngIf="query">
        <div class="card-body">
          <p><b>Temperatura: {{temperatura | number: '1.2-2'}} Â°C</b></p>
          <p><b>Humedad: {{humedad}}</b></p>
          <p><b>Clima: {{clima}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
